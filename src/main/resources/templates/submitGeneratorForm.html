<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <title>Title here</title>
</head>
<body>
    <form action="" method="post">
        <label for="plainPassword">Input plain password</label>
        <input type="text" id="plainPassword" name="plainPassword">
        <button type="submit">Submit</button>
    </form>

    <table class="table table-striped">
        <thead class="thead-light">
            <tr>
                <th scope="col">Hashed passwords</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pw : ${passwords}">
                <td th:text="${pw.hashedPassword}"></td>
                <td th:text="${pw.plainPassword}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
